<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='assets/css/style.css'>


</head>
<body>
    
    <div class = 'container'>

        <div class='begin'>
            <h2>Press Start To Begin Test</h2>
                <div class ='controls'>
                <button id = 'start-btn' class='start-btn btn'>Start</button>
           </div>

        
          <div class='Test'>
            <div id='timer'>Time left: </div>
            <div id = 'Question-container' class = 'hide'></div>
            <div id ='question'>Question</div>
            <div id='answer-button' class= 'button-grid'>
              <button class="a" onclick="Answer('a')">A</button>
              <button class="b" onclick="Answer('b')">B</button>
              <button class="c" onclick="Answer('C')">C</button>
              <button class="d" onclick="Answer('D')">D</button>
               <div class='result'></div>
             </div>
    
    
          <div class='Game-overcontainer'>
          <div id='endingScore'></div>
            <input type='text' size='20' placeholder='Enter intials'   name='initials' id='initals'/>
           <button id='submitscore'>Submit</button>
    </div>


    <script defer src='script.js'></script> 
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coding Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='assets/css/style.css'>


</head>
<body>
    
    <div class = 'container'>

        <div class='begin'>
            <h2>Press Start To Begin Test</h2>
                <div class ='controls'>
                <button id = 'start-btn'>Start</button>
           </div>

        
          <div class='quizWrapper'>
            <div id='timer'>Time left: <span id='countText'></span></div>
            <div id = 'Question-container' class = 'hide'></div>
            <div id ='question'>Question</div>
            <div id='answer-button' class= 'button-grid'>
              <button id='a' onclick="checkAnswer('a')">A</button>
              <button id='b' onclick="checkAnswer('b')">B</button>
              <button id='c' onclick="checkAnswer('c')">C</button>
              <button id='d' onclick="checkAnswer('d')">D</button>
              <div class='result'></div>
            </div>
          </div>
    
    
          <div class='gameOverContainer'>
          <div>Your score: <span id='endingScore'></span></div>
            <input type='text' size='20' placeholder='Enter intials'   name='initials' id='initals'/>
           <button id='submitscore'>Submit</button>
    </div>


    <script src="./assets/css/script.js"></script>
  </body>
</html>
